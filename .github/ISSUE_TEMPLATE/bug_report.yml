name: Bug Report
description: Report a bug or unexpected behavior in PrunArr
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us diagnose and fix the issue.

  - type: checkboxes
    id: prerequisites
    attributes:
      label: Prerequisites
      description: Please confirm the following before submitting
      options:
        - label: I have searched existing issues to ensure this bug hasn't been reported
          required: true
        - label: I have run the command with `--debug` flag and will provide the output
          required: true
        - label: I am using the latest version of PrunArr
          required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: What went wrong?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the behavior
      placeholder: |
        1. Run command '...'
        2. With configuration '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe what should have happened
    validations:
      required: true

  - type: textarea
    id: debug-output
    attributes:
      label: Debug Output (REQUIRED)
      description: |
        **REQUIRED**: Run your command with the `--debug` flag and paste the FULL output below.
        Example: `prunarr --debug movies list`
      placeholder: |
        Paste debug output here...
      render: shell
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: PrunArr Version
      description: What version of PrunArr are you using? Run `pip show prunarr` to check
      placeholder: e.g., 1.0.0
    validations:
      required: true

  - type: input
    id: python-version
    attributes:
      label: Python Version
      description: What version of Python are you using? Run `python --version`
      placeholder: e.g., 3.11.5
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      placeholder: e.g., Ubuntu 22.04, macOS 14.0, Windows 11
    validations:
      required: true

  - type: dropdown
    id: command
    attributes:
      label: Command Category
      description: Which PrunArr command are you having issues with?
      options:
        - movies list
        - movies remove
        - series list
        - series get
        - series remove
        - history list
        - history get
        - providers list
        - providers check
        - cache init
        - cache status
        - cache clear
        - cache refresh
        - other
    validations:
      required: true

  - type: textarea
    id: config
    attributes:
      label: Configuration (Sanitized)
      description: |
        Please share your configuration with **API keys removed/redacted**.
        Include relevant settings like cache configuration, streaming settings, etc.
      placeholder: |
        radarr_url: "https://radarr.example.com"
        sonarr_url: "https://sonarr.example.com"
        tautulli_url: "https://tautulli.example.com"
        cache_enabled: true
        log_level: ERROR
        # ... other settings
      render: yaml
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or information about the problem here
      placeholder: Any additional information that might help
    validations:
      required: false
